<!DOCTYPE html>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

<body>

        <div class="linkCont">
          <a href="https://github.com/ChiragJain7300" target="_blank">GitHub</a>

        <div class="linkCont">
          <a href="https://github.com/ChiragJain7300" target="_blank">Frontend Mentor</a>
        </div>
        <div class="linkCont">

        <div class="linkCont">
          <a href="https://github.com/ChiragJain7300" target="_blank">Twitter</a>
        </div>
        <div class="linkCont last">

  <div class="attribution">
